<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <!-- fName refers to the input element; pass it to an event handler -->
        <input ngControl="firstName" #fName="ngForm" id="firstName" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!fName.value">First name is required</div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngControl="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
